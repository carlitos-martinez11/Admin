<div class="container">

<div class="col-12 col-md-6 offset-md-3">

        </form>


    <nav aria-label="Page navigation example">
      <ul class="pagination">

        <li class="page-item">

            <span aria-hidden="true">&laquo;</span>

 <h3>Todos los juegos</h3>
        <table class="table table-striped" >
        <!-- Aqui comienza Tabla -->
          <thead>
          <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>id</th>
            <th>Categorias</th>
            <th>Descripción</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="cuerpo-tabla"></tbody>
      </table>
  </div>
</div>

<div class="row"> 
  <div class="col-12 col-md-6 offset-md-3">
             
   <h3>Agregar Juego</h3>

<!-- Agui esta formGift -->

          
<form id="formGift">

              <div class="row mt-3">
                  <div class="col">
                  <label>Gift</label>
                  <input type="text" class="form-control" id="name" required minlength="4" maxlength="22">
                  </div>
                  <div class="col">
                     <label>Precio</label>
                 <input type="number" class="form-control"
                 id="Precio" required minlength="3" maxlength="10" >
                 </div>
               </div>
     
               <div class="row mt-3">
                   <div class="col">
                      <label>Categorias</label>
                   <select id="Categorias" class="form-control">
                       <option value="Multijugador">Multijugador</option>
                       <option value="Free">Free</option>
                       <option value="Aventuras">Aventuras</option>
                       <option value="Música">Música</option>
                       <option value="Acción">Acción</option>
                       <option value="Mundo Abierto">Mundo Abierto</option>
                       <option value="Zombie">Zombie</option>
                       <option value="Familiar">Familiar</option>
                       <option value="Clasico">Clasico</option>
                        </select>
                          </div>
                  <div class="col">
                   <label>Descripcion</label>
                   <input type="text" class="form-control" id="Descripción"  maxlength="200">
              </div> 
          </div>
          <div class="row mt-3">
         <div class="col">
         <label>Imagenes</label>
         <input 
         type="text" 
         class="form-control"
         id="imagenes" 
         placeholder="URL de la imagen">
       </div>
       </div>
       <div class="mt-3 d-flex justify-content-end">
         <button class="btn btn-info">Guardar</button>
       </div>
      </form>
<!-- Aqui termina FormGift -->
    </div>
</div>
</div>



<div
class="modal fade"
id="modalGift"
tabindex="-1"
aria-labelledby="modalGiftLabel"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="modalGiftLabel">Modificar juego</h1>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <form id="formModal">
        <div class="row mb-3">
          <div class="col">
            <label for="">Nombre</label>
            <input
              type="text"
              id="giftModal"
              class="form-control"
              required
            />
          </div>
          <div class="col">
            <label for="Categorias">Categorias</label>
            <select name="Categorias" id="tipoModal" class="form-control">
     
                         <option value="Multijugador">Multijugador</option>
                          <option value="Free">Free</option>
                           <option value="Aventuras">Aventuras</option>
                            <option value="Música">Música</option>
                             <option value="Acción">Acción</option>
                               <option value="Mundo Abierto">Mundo Abierto</option>
                                  <option value="Zombie">Zombie</option>
                                     <option value="Familiar">Familiar</option>
                                         <option value="Clasico">Clasico</option>
                       </select>
                                                       
            </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <label for="Descripción">Descripción</label>
         <input type="text" class="form-control" id="Descripción"  maxlength="200">
        
        
          
          </div>
          <div class="col">
            <label for="">Precio</label>
            <input
              type="number"
              id="precioModal"
              class="form-control"
              required
            />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <label for="">Imagen</label>
            <input
              type="text"
              class="form-control"
              placeholder="URL de la imagen"
              id="imagenModal"
              
            />
          </div>
        </div>
        <div class="mt-3 d-flex justify-content-end">
          <button class="btn btn-info">Actualizar</button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
